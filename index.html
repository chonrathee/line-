
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กรอกปีที่สอบครั้งแรก</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>กรอกปีที่สอบครั้งแรก</h2>
    <input type="number" id="yearInput" placeholder="เช่น 60">
    <button id="submitBtn">บันทึกข้อมูล</button>
  </div>

  <script>
    async function main() {
      await liff.init({ liffId: "2007301436-Kw3VQn2a" });
      document.getElementById("submitBtn").addEventListener("click", async () => {
        const year = document.getElementById("yearInput").value;
        if (!year || isNaN(year)) {
          alert("โปรดกรอกเลขปีให้ถูกต้อง");
          return;
        }

        const response = await fetch("https://script.google.com/macros/s/AKfycbwJ-S5j8Gy8BJz-7JKJhtndi2DsFJLRkgaW4qF5lAJ4UHsNQxCUQP0zb19S-mGwnPsA3g/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ year: parseInt(year) })
        });

        const result = await response.json();
        alert(result.message);
        liff.closeWindow();
      });
    }
    main();
  </script>
</body>
</html>
